<!DOCTYPE html>
<html>

<head>
    <title>Inside Group Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="/css/insideGroups.css">
    <script src="https://kit.fontawesome.com/67c66657c7.js"></script>
</head>

<body>
    <input type="checkbox" id="check">
    <nav>
        <div class="icon">My <b style="color: darkblue;">K</b>udu <b style="color: darkblue;">B</b>uddy</div>
        <div class="search_box">
            <input type="search" placeholder="Search here">
            <span class="fa fa-search"></span>
        </div>
        <ol>
            <li><a href="/login/home">home</a></li>
            <li><a href="/profile">profile</a></li>
            <li><a href="#">contact us</a></li>
            <li><a href="#">about</a></li>
        </ol>
        <label for="check" class="bar">
            <span class="fa fa-bars" id="bars"></span>
            <span class="fa fa-times" id="times"></span>
        </label>
    </nav>
    <section></section>
    <div class="nav_bar">
        <ul>
            <li><a href="/login/home/group/chat">Chats</a></li>
            <li><a href="/login/home/group/team">Team</a></li>
            <li><a href="/login/home/group/files">Files</a></li>
            <li><a href="/login/home/group/notes" id="onlink">Meetings</a></li>
            <li><a href="/login/home/group/poll">Polls</a></li>
        </ul>
    </div>

    <div class="main_container" id="mainContainer">
        <!-- Send COVID screening tool form -->
        <button class="meetingBtn" type="submit" id="sendFaceInviteBtn">Create Face-to-Face Meeting Invite</button>
        <div id="faceMeetings">
            <p>Upcoming Face-to-Face Meetings</p>
        </div>
        <!--Create Popup Modal -->
        <div class="modal" id="faceModal">
            <div class="modalContent">
                <p> Please enter the Date and Time of the meeting below: </p>
                <input type="date" id="meetingDate" required>
                <input type="time" id="meetingTime" required>
                <input type="submit" id="faceMeetingBtn" value="Send Invite">
                <button class="closeBtn" id="closeFaceModalBtn">&times;</button>
            </div>
        </div>

        <!-- Send Online Meeting Invite -->
        <button class="meetingBtn" id="sendOnlineInviteBtn">Create Online Meeting Invite</button>
        <!--Create Popup Modal for online meeting -->
        <div id="onlineMeetings">
            <p>Upcoming Online Meetings</p>
        </div>
        <div class="modal" id="onlineModal">
            <div class="modalContent">
                <p> Please enter the Date, Time and the Teams/Zoom Link for the meeting: </p>
                <input type="date" id="onlineMeetingDate" required>
                <input type="time" id="onlineMeetingTime" required>
                <input type="text" id="onlineLink" placeholder="Online Meeting URL" required>
                <input type="submit" id="onlineMeetingBtn" value="Send Invite">
                <button class="closeBtn" id="closeOnlineModalBtn">&times;</button>
            </div>
        </div>

    </div>
    <script type="text/javascript" src="/meetings.js"></script>
    <script type="text/javascript" src="/covidForm.js"></script>
</body>
