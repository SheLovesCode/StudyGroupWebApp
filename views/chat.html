<!DOCTYPE html>
<html>

<head>
    <title> My Kudu Buddy Web App</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../public/insideGroups.css">
</head>

<body>
    <div class="main_container">
        <ol id="message" class="chatMessage"></ol>
        <div class="chatFooter">
            <!--Creating the form send the message -->
            <form id="chatBox">
                <input type="text" name="message" id="messageInput" placeholder="Begin typing message..." autofocus autocomplete="off" />
                <button type="submit" id="sendMessageButton">Send Message</button>
            </form>
        </div>
    </div>
</body>

</html>
